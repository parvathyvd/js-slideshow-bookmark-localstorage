        <div class="col-sm-10 offset-sm-1 mt-5">

                <img class="d-block mx-auto" height="500" width="500"/>

        </div>

                          <div class="form-group">

                        </form>
                      </div>
                    
                      <div class="row marketing">
                        <div class="col-lg-12">

                          </div>
